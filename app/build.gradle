apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'

repositories {
    jcenter()

    maven { url  "https://adcolony.bintray.com/AdColony" }
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
}

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 28
    defaultConfig {
        applicationId "com.armcomptech.akash.simpletimer4"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 14
        versionName "3.1.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled true

            // Enables resource shrinking, which is performed by the
            // Android Gradle plugin.
            //shrinkResources true

            // Includes the default ProGuard rules files that are packaged with
            // the Android Gradle plugin. To learn more, go to the section about
            // R8 configuration files.
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }
    sourceSets { main { aidl.srcDirs = ['src/main/aidl', 'src/main/aidl/'] } }
}

dependencies {
    //support sign in
    //implementation 'com.firebaseui:firebase-ui-auth:4.3.1'

    implementation 'com.google.firebase:firebase-core:17.0.0'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.firebase:firebase-database:18.0.0'
    implementation 'com.google.firebase:firebase-ads:18.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.google.code.gson:gson:2.8.5'

    implementation 'com.mopub.volley:mopub-volley:2.1.0'
    implementation 'com.google.ads.mediation:mopub:5.7.0.0'
    implementation('com.mopub:mopub-sdk:5.7.0@aar') {
        transitive = true
    }

    implementation 'com.adcolony:sdk:3.3.10'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'com.google.ads.mediation:adcolony:3.3.10.1'

    implementation 'com.applovin:applovin-sdk:9.7.2'
    implementation 'com.google.ads.mediation:applovin:9.4.2.0'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.ads.mediation:chartboost:7.3.1.1'
    implementation "com.google.android.gms:play-services-base:17.0.0"
    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
